<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:layout layout:fragment="main">
    <!-- Section -->
    <section>
        <form th:if="${not #maps.isEmpty( param )}" name="dataForm" th:action="${redirectUri}" th:method="${method}" style="display: none;">
            <input th:each="key, status : ${param.keySet()}" type="hidden" th:name="${key}" th:value="${param.get(key)}" />
        </form>

        <th:block layout:fragment="script">
            <script th:inline="javascript">
                /* <![CDATA[ */

                window.onload = function() {
                var message = /*[[ ${message} ]]*/;
                if (isEmpty(message) == false) {
                    alert(message);
                }

                var param = /*[[ ${param} ]]*/;
                if (isEmpty(param) == false) {
                    document.dataForm.submit();
                } else {
                    var redirectUri = /*[[ ${redirectUri} ]]*/;
                    location.href = redirectUri;
                }
            }
            /*[- end of onload -]*/

            /* ]]> */
    </script>
</th:block>
    </section>
</html>
