<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:layout layout:fragment="main">
    <!-- Section -->
    <section>
        <header class="main">
            <h2>비밀번호 찾기</h2>
        </header>
        <form id="findPwForm" th:action="@{/findPw}" method="post">
            <fieldset>
                <p>비밀번호는 가입한 아이디, 이메일을 통해 찾으실 수 있습니다.</p>
                <div class="col-6 col-12-xsmall">
                    <label for="mem_id">아이디</label>
                    <input type="text" name="mem_id" id="mem_id" placeholder="아이디">
                </div>
                <div class="col-6 col-12-xsmall">
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="email@example.com">
                </div>
                <input class="button primary" type="submit" value="확인" onclick="chkInfoForm()">
            </fieldset>

            <a href="#" class="button">BACK</a>
        </form>
    </section>
</th:layout>

</html>
