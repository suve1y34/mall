<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:layout layout:fragment="main">
	<!-- Section -->
	<section>
		<header class="main">
			<h2>SIGN UP</h2>
		</header>
		<form id="joinForm">
			<fieldset>
				<div class="col-6 col-12-xsmall">
					<label for="mem_id">아이디</label>
					<input type="text" name="mem_id" id="mem_id" class="form" placeholder="6~12자 영문 소문자+숫자">
					<input type="button" value="중복체크" id="id_btn" class="button">
					<div id="idChkResult" class="col-6 col-12-medium" style="font-style: italic; color:red;"></div>
				</div>
				<div class="col-6 col-12-xsmall">
					<label for="email">이메일</label>
					<input type="email" name="email" id="email" placeholder="email@example.com">
				</div>
				<div class="col-6 col-12-xsmall">
					<label for="nm">이름</label>
					<input type="text" name="nm" id="nm">
				</div>

				<div class="col-6 col-12-xsmall">
					<label for="pw">비밀번호</label>
					<input type="password" name="pw" class="col-6" id="pw" placeholder="8~12자 영문+숫자+특수문자">
				</div>
				<div class="col-6 col-12-xsmall">
					<label for="memberPwRe">비밀번호 확인</label>
					<input type="password" name="memberPwRe" id="memberPwRe">
				</div>
				<div class="col-6 col-12-xsmall">
					<label for="phone">연락처</label>
					<input type="text" name="phone" id="phone" class="col-6" placeholder="'-' 없이 입력">
				</div>
				<label>주소</label>
				<input type="text" name="postCode" id="postCode" placeholder="우편번호">
				<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
				<input type="text" name="address" id="address" placeholder="주소">
				<input type="text" name="de_address" id="de_address" placeholder="상세주소">
				<input type="text" id="extraAddress" class="d_form" placeholder="참고항목">
				<div id="wrap" style="display: none; border: 1px solid; width: 500px; height: 466px; margin: 5px 0px; position: relative;">
					<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor: pointer; position: absolute; right: 0px; top:-1px; z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
				</div>
			</fieldset>
			<input type="button" th:value="JOIN" id="joinBtn" class="button primary">
			<a href="#" class="button">BACK</a>
		</form>
	</section>
</th:layout>
</html>
