<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:layout layout:fragment="main">
	<!-- Section -->
	<section>
		<header class="main">
			<h1>LOGIN</h1>
		</header>
		<form id="loginForm">
			<div class="row gtr-uniform">
				<label for="userId">아이디</label>
				<div class="col-3 col-12-xsmall">
					<input type="text" name="mem_id" id="userId" value="" placeholder="press your ID">
				</div>
				<label for="userPw">비밀번호</label>
				<div class="col-3" col-12-xsmall>
					<input type="password" name="pw" id="userPw" value="" placeholder="press your PASSWORD">
				</div>
				<div id="errMsg"></div>
			</div>
			<div class="col-6 col-12-medium">
				<ul class="actions">
					<li><input type="button" th:value="LOGIN" id="loginBtn"></li>
					<li><a th:href="@{/user/signup}" class="button">JOIN</a></li>
				</ul>
				<ul class="actions">
					<li><a th:href="@{/user/find_id}" class="button">아이디찾기</a></li>
					<li><a th:href="@{/user/find_pw}" class="button">비밀번호찾기</a></li>
				</ul>
		</div>
		</form>

	</section>
</th:layout>
</html>
