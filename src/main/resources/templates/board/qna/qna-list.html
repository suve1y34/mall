<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<th:layout layout:fragment="main">
	<section>
		<header class="main">
			<h2>Q&A</h2>
		</header>

		<div class="row gtr-200">
			<div class="table-wrapper">
				<table class="col-12">
					<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성일</th>
						<th>조회수</th>
					</tr>
					</thead>
					<tbody>
					<tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
						<td scope="row" th:text="${row.i_board}"></td>
						<td>
							<a th:href="@{/board/qna/view(idx=${row.i_board})}" th:text="${row.title}"></a>
						</td>
						<td>정연송</td>
						<td th:text="${#temporals.format(row.insert_time, 'yyyy-MM-dd')}"></td>
						<td>2</td>
					</tr>
					<tr th:unless="${not #lists.isEmpty( boardList )}">
						<td colspan="5">조회된 결과가 없습니다.</td>
					</tr>
					<tr>
						<td><i class="fas fa-chevron-right"></i></td>
						<td>답변입니다.</td>
						<td>CS팀</td>
						<td>2019-07-17</td>
						<td>1</td>
					</tr>
					</tbody>
				</table>
				<a th:href="@{/board/qna/reg}" class="button primay">글쓰기</a>
			</div>
		</div>
	</section>
</th:layout>
</html>
